<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="book">
            <h2><span jhiTranslate="jhipsterSampleHazelcastMonoApp.book.detail.title">Book</span> {{ book.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleHazelcastMonoApp.book.isbn">Isbn</span></dt>
                <dd>
                    <span>{{ book.isbn }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleHazelcastMonoApp.book.name">Name</span></dt>
                <dd>
                    <span>{{ book.name }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleHazelcastMonoApp.book.publishYear">Publish Year</span></dt>
                <dd>
                    <span>{{ book.publishYear }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleHazelcastMonoApp.book.copies">Copies</span></dt>
                <dd>
                    <span>{{ book.copies }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleHazelcastMonoApp.book.cover">Cover</span></dt>
                <dd>
                    <div *ngIf="book.cover">
                        <a (click)="openFile(book.coverContentType, book.cover)">
                            <img [src]="'data:' + book.coverContentType + ';base64,' + book.cover" style="max-width: 100%;" alt="book image"/>
                        </a>
                        {{ book.coverContentType }}, {{ byteSize(book.cover) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleHazelcastMonoApp.book.publisher">Publisher</span></dt>
                <dd>
                    <div *ngIf="book.publisherId">
                        <a [routerLink]="['/publisher', book.publisherId, 'view']">{{ book.publisherName }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleHazelcastMonoApp.book.author">Author</span></dt>
                <dd>
                    <span *ngFor="let author of book.authors; let last = last">
                        <a [routerLink]="['/author', author?.id, 'view']">{{ author.firstName }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/book', book.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
