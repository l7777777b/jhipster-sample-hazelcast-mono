<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleHazelcastMonoApp.wishList.home.title">Wish Lists</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wish-list" [routerLink]="['/wish-list/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleHazelcastMonoApp.wishList.home.createLabel">
            Create a new Wish List
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="wishLists?.length === 0">
        <span jhiTranslate="jhipsterSampleHazelcastMonoApp.wishList.home.notFound">No wishLists found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="wishLists && wishLists.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="title"><span jhiTranslate="jhipsterSampleHazelcastMonoApp.wishList.title">Title</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="restricted"><span jhiTranslate="jhipsterSampleHazelcastMonoApp.wishList.restricted">Restricted</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="customerId"><span jhiTranslate="jhipsterSampleHazelcastMonoApp.wishList.customer">Customer</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let wishList of wishLists ;trackBy: trackId">
                    <td><a [routerLink]="['/wish-list', wishList.id, 'view']">{{ wishList.id }}</a></td>
                    <td>{{ wishList.title }}</td>
                    <td>{{ wishList.restricted }}</td>
                    <td>
                        <div *ngIf="wishList.customerId">
                            <a [routerLink]="['/customer', wishList.customerId , 'view']" >{{ wishList.customerId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/wish-list', wishList.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/wish-list', wishList.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(wishList)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="wishLists && wishLists.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
